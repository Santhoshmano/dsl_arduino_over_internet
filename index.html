<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    
    
    <title>Document</title>
</head>
<body>

        <div id="base" class="w3-card-4 w3-dark-grey w3-display-middle">
                
                <div class="w3-container w3-center">
                  <h3>Light Status</h3>
                  <img src="off.jpg" alt="Avatar" style="width:300px;height:300px">
                  <h5>OFF</h5>
                
                  <button id="on_button" class="w3-button w3-teal">Turn on the light</button>
                  <button id="off_button" class="w3-button w3-red">Turn off the light</button>
              
                </div>
                
                </div>

     
        <script>
        var socket=io.connect();

$('#on_button').click(()=>{
    socket.emit('on');
    $('h5').html("ON");
    $('img').attr("src","on.png");
    $('#base').addClass("w3-pale-white").removeClass("w3-dark-gray");
})


$('#off_button').click(()=>{
    socket.emit('off');
    $('h5').html("OFF");
    $('img').attr("src","off.jpg");
    $('#base').addClass("w3-dark-gray").removeClass("w3-pale-white");
})


        
        
        </script>
</body>
</html>
